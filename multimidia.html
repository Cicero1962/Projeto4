<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Galss</title>
    <link rel="stylesheet" href="stilo/style.css">
    <link rel="stylesheet" href="midia/style.css">
</head>
<script>
    function mudaFoto(foto) {
        document.getElementById("icone").src = foto;
    }
</script>

<body>
    <div id="container">
        <header id="cabecalho">
            <h1>Google Glass</h1>
            <h2>A revolução do Google está chegando</h2>

            <img id="icone" src="imagens/glass-oculos-preto-peq.png" alt="Oculos Glass">
            <nav id="menu">
                <a onmousemove="mudaFoto('imagens/home.png')" onmouseout="mudaFoto('imagens/multimidia.png')"
                    href="index.html"> Home</a>
                <a onmousemove="mudaFoto('imagens/especificacoes.png')"
                    onmouseout="mudaFoto('imagens/multimidia.png')" href="specs.html">Especificações</a>
                <a onmousemove="mudaFoto('imagens/fotos.png')" onmouseout="mudaFoto('imagens/multimidia.png')"
                    href="fotos.html">Fotos</a>
                <a onmousemove="mudaFoto('imagens/multimidia.png')" onmouseout="mudaFoto('imagens/multimidia.png')"
                    href="multimidia.html">Multimídia</a>
                <a onmousemove="mudaFoto('imagens/contato.png')" onmouseout="mudaFoto('imagens/multimidia.png')"
                    href="fale-conosco.html">Fale conosco</a>
            </nav>
        </header>
        <main id="interface">
            <section id="corpo-full">
                <article id="noticia-principal">
                    <header id="cabecalho-artigo">
                        <div>
                            <h2 class="text-detalhe">Glass > Multimídia</h2>
                            <h1 class="text-legenda">Sons e Vídeos</h1>
                            <h2 class="text-destaque"><span>por Gustavo Guanabara</span></h2>
                            <h3>Atualizado em 23/Abril/2013</h3>
                        </div>
                    </header>
                    <div id="tv-radio">
                        <audio id="musica" controls="controls">
                            <source src="media/2009-lovers-carvings-bibio.mp3" type="audio/mp3">
                            <source src="media/2009-lovers-carvings-bibio.mp4" type="audio/mp4">
                        </audio>
                        <video id="filme" controls= "controls" poster="imagens/video-mini01.jpg">
                            <source src="media/getting-started.mp4" type="video/mp4">
                        </video>
                    </div>
                </article>
        </main>
        <footer id="rodape">
            <p>
                Copyright 2013 - by <a href="https://gustavoguanabara.github.io/" target="blank">Gustavo
                    Guanabara</a><br>
                <a href="http://www.facebook.com/cursosemvideo" target="blank">Facebook</a> | <a
                    href="http://twitter.com/cursosemvideo" target="blank">Twitter</a>
            </p>
        </footer>
    </div>
</body>

</html>
